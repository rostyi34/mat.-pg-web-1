<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Cadastro de Pessoa</h1>

    <form action="cadastro.php" method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <ul>
          <li>
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" maxlength="100" required>
          </li>
          <li>
            <label for="sobrenome">Sobrenome *</label>
            <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
          </li>
          <li>
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>
          </li>
          <li>
            <label for="data_nasc">Data de Nascimento *</label>
            <input type="date" id="data_nasc" name="data_nasc" min="1920-01-01" max="2024-01-01" required>
          </li>
          <li>
            <span>Sexo *</span>
            <label><input type="radio" name="sexo" value="M" required> Masculino</label>
            <label><input type="radio" name="sexo" value="F"> Feminino</label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <ul>
          <li>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" maxlength="200">
          </li>
          <li>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="10" pattern="^\d{5}-?\d{3}$" placeholder="12345-678">
          </li>
          <li>
            <label for="estado">Estado (UF)</label>
            <select id="estado" name="estado">
              <option value="">-- selecione --</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <option value="ES">ES</option>
              <option value="PR">PR</option>
              <option value="SC">SC</option>
              <option value="RS">RS</option>
              <option value="BA">BA</option>
              <option value="PE">PE</option>
              <option value="CE">CE</option>
              <option value="AM">AM</option>
              <option value="PA">PA</option>
            </select>
          </li>
          <li>
            <label for="cor">Cor favorita</label>
            <input type="color" id="cor" name="cor">
          </li>
        </ul>
      </fieldset>

      <div class="actions">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </div>
    </form>
  </main>
</body>
</html>
