<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora</h2>
    
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    
    <select id="operacao">
      <option value="+">Soma (+)</option>
      <option value="-">Subtração (-)</option>
      <option value="*">Multiplicação (*)</option>
      <option value="/">Divisão (/)</option>
    </select>
    
    <input type="number" id="num2" placeholder="Digite o segundo número">
    
    <button onclick="calcular()">Calcular</button>
    
    <input type="text" id="resultado" readonly placeholder="Resultado">
  </div>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operacao").value;
      const resultadoCampo = document.getElementById("resultado");
      
      let resultado;
      switch(op) {
        case "+": resultado = n1 + n2; break;
        case "-": resultado = n1 - n2; break;
        case "*": resultado = n1 * n2; break;
        case "/": resultado = n2 !== 0 ? n1 / n2 : "Erro (divisão por 0)"; break;
        default: resultado = "Inválido";
      }

      resultadoCampo.value = resultado;

      if (typeof resultado === "number") {
        if (resultado < 0) {
          resultadoCampo.style.backgroundColor = "red";
          resultadoCampo.style.color = "white";
        } else if (resultado > 0) {
          resultadoCampo.style.backgroundColor = "lightgreen";
          resultadoCampo.style.color = "black";
        } else {
          resultadoCampo.style.backgroundColor = "lightgray";
          resultadoCampo.style.color = "black";
        }
      } else {
        resultadoCampo.style.backgroundColor = "orange";
        resultadoCampo.style.color = "black";
      }
    }
  </script>
</body>
</html>
